<div style="margin: 30px;">
<form [formGroup]="otpvalidateFormGroup">
    <div class="popupwidth">
        <div class="row">
            <div class="col-11"></div>
            <div class="col-1">
                <button type="button" (click)="closemodal()"> X</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-md text-align pdb20 text-align-center">Código de verificación enviado a {{email}}, ingréselo a continuación para continuar.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- <mat-form-field class="fuse-mat-dense w-full text-center">
                    <input matInput placeholder=" Enter OTP" formControlName="txtOtp">
                </mat-form-field> -->
                <mat-form-field class="fuse-mat-dense w-full" appearance="outline" style="width: 100%;">
                    <mat-label>OTP</mat-label>
                    <input style="text-transform: capitalize; " matInput type="text" formControlName="txtOtp"
                    id="txtOtp" [(ngModel)]="txtOtp" name="txtOtp"  maxlength="6" (keypress)="onKeyPress($event)"
                    pattern="^[0-9]*$"
                    placeholder="Enter 6-digit OTP"> 
                </mat-form-field> 
               
            </div>
        </div>
        <div class="row" style="padding-top: 10px;">
            <div class="col-12 text-align-center" >
                <p class="text-align-center">Es posible que la OTP tarde 5 minutos en recibirse.</p>
            </div>
        </div>
        <div class="row" style="padding-top: 10px;">
            <div class="col-12 spinner-container">
                
                <button mat-button class="btn btn-primary " (click)="checkOTP()">Submit</button>
            </div>
            
        </div>
    </div>
</form>
</div>
